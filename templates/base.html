{% load static %}
<!doctype html>
<html lang="pt-br" class="h-100">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/meu-css.css' %}">
        <link rel="icon" href="{% static 'img/logo1.png' %}" type="image/x-icon">
       <title>Agenda Tergrasa</title>

    <style>
    .bg-light {background-color:  #7fe5c2 !important;}
    .navbar {height: 50px !important;}
    .nav-item {font-weight: 550 !important; font-size: 18px !important;}
    </style>
    
  </head>
  <body class="img-fundo">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
          <img class="img-logo" src="{% static 'img/logo_final.png' %}" width="300" height="40" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active ms-5 me-2" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active me-2" href="{% url 'cadastro_filial' %}"> Filiais</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active me-2" aria-current="page" href="{% url 'sair' %}">Sair</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active me-2" aria-current="page" href="{% url 'login' %}">Logar</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    {% block 'principal' %}
    {% endblock 'principal' %}

    <footer class="navbar fixed-bottom navbar-light bg-light"  
    style="height: 40px !important; font-weight: 550 !important; font-size: 14px !important;">
      <div class="container-fluid">
        <span class="text" >Desemvolvido por: Gilmar Dalla Nora em Django</span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"  crossorigin="anonymous"></script>
  </body>
</html>
